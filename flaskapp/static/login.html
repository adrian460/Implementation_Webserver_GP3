<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        .button {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Login Form</h2>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <a onclick="login()" class="button">Login</a>
    <!-- Add a register button -->
    <a href="/register" class="button">Register Here!</a>
</div>
<p id="message"></p> <!-- Display request response here -->

<script>
    function login() {
        //getting username and password from the form
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        // send a POST request to the login endpoint
        fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({username: username, password: password})
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed: ' + response.status); // Throw an error for non-200 status codes
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').textContent = 'Login successful!';
                document.getElementById('message').style.color = 'green';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').textContent = error.message;
                document.getElementById('message').style.color = 'red';
            });
    }
</script>
</body>
</html>
